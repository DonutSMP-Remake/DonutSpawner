  COW: 1.0
  SPIDER: 1.0
  ZOMBIFIED_PIGLIN: 1.0
  SKELETON: 1.0
  BLAZE: 1.0
  CREEPER: 1.0
  IRON_GOLEM: 1.0

# Bonus multiplier when isolated (>5 blocks from other spawners)
isolated_bonus: 0.5

# General Settings
settings:
  require_silk_touch: true
  natural_spawners_virtual: false
  auto_save_interval: 6000 # How often to save (in ticks, 6000 = 5 min)
  production_interval: 600 # How often spawners produce (in ticks, 600 = 30 sec)
  isolation_radius: 5 # Radius for the isolation bonus
  storage_capacity: 1000000 # Used for the storage fill percentage in main GUI

